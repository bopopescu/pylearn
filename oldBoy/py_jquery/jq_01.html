<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .hide{
            display: none;
        }
        .content{
            background-color: tan;
            border: 1px solid green;
            height: 300px;
        }
        .current{
            background-color: darkgray;
            color: yellow;
            border-top: rebeccapurple solid 2px;
        }
        .menu{
            background-color: #c0cddf;
        }
        .menu li{
            background-color: peru;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="tab_outer">
    <ul class="menu">
        <li xxx="c1" class="current" onclick="tab(this)">菜单一</li>
        <li xxx="c2" onclick="tab(this)">菜单二</li>
        <li xxx="c3" onclick="tab(this)">菜单三</li>
    </ul>
    <div class="content">
        <div id="c1">内容一</div>
        <div id="c2" class="hide">内容二</div>
        <div id="c3" class="hide">内容三</div>
    </div>
</div>

<script>
    function tab(self) {
        $(self).addClass("current").siblings().removeClass("current")
        var s=$(self).attr("xxx")
        $("#"+s).removeClass("hide").siblings().addClass("hide")
    }
</script>
</body>
</html>
